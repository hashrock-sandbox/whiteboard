<!doctype html>
<html>

<head>

  <title>Whiteboard</title>
  <link type='text/css' rel='stylesheet' href='/stylesheets/main.css' />
  <link type='text/css' rel='stylesheet' href='/stylesheets/draw.css' />
  <link type='text/css' rel='stylesheet' href='/stylesheets/chat.css' />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body onload='initCanvas()'>
  <div id='container'>
    <div id='draw-container' ontouchmove="return false;">
      <canvas touch-action="none" id='whiteboard' width='2000' height='2000'></canvas>
    </div>
  </div>
  <div style="position: absolute;">
    <div class="ui" touch-action="none" ontouchstart="zoom(1.5)" onpointerdown="zoom(1.5)" ontouchend="return false;">拡大</div>
    <div class="ui" touch-action="none" ontouchstart="zoom(1/1.5)" onpointerdown="zoom(1/1.5)" ontouchend="return false;">縮小</div>
    <div class="ui" touch-action="none" ontouchstart="move(100, 0)" onpointerdown="move(100, 0)" ontouchend="return false;">←</div>
    <div class="ui" touch-action="none" ontouchstart="move(0, 100)" onpointerdown="move(0, 100)" ontouchend="return false;">↑</div>
    <div class="ui" touch-action="none" ontouchstart="move(0, -100)" onpointerdown="move(0, -100)" ontouchend="return false;">↓</div>
    <div class="ui" touch-action="none" ontouchstart="move(-100, 0)" onpointerdown="move(-100, 0)" ontouchend="return false;">→</div>
    <div class="ui" touch-action="none" ontouchstart="reset()" onpointerdown="reset()" ontouchend="return false;">原寸</div>
    <div class="ui" touch-action="none" ontouchstart="clearCanvas()" onpointerdown="clearCanvas()" ontouchend="return false;">キャンバス消去</div>

  </div>


  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js'></script>
  <script src='/javascripts/jquery.js'></script>
  <script src='/javascripts/client.js'></script>

</body>

</html>
